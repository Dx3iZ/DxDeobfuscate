<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <button data-drawer-target="cta-button-sidebar" data-drawer-toggle="cta-button-sidebar" aria-controls="cta-button-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
    </button>
     
    <aside id="cta-button-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            <li>
                <p class="text-center text-gray-900 dark:text-gray-500">
                    <span>DxDeobfuscate</span>
                </p>
            </li>
            <li>
                <p class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white">
                    <div role="status" class="max-w-sm animate-pulse">
                        <div class="h-10 bg-gray-200 rounded dark:bg-gray-700 w-54"></div>
                    </div>
                </p>
            </li>
            <li>
                <p class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white">
                    <div role="status" class="o75 max-w-sm animate-pulse">
                        <div class="h-10 bg-gray-200 rounded dark:bg-gray-700 w-54"></div>
                    </div>
                </p>
            </li>
            <li>
                <p class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white">
                    <div role="status" class="o50 max-w-sm animate-pulse">
                        <div class="h-10 bg-gray-200 rounded dark:bg-gray-700 w-54"></div>
                    </div>
                </p>
            </li>
            <li>
                <p class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white">
                    <div role="status" class="o25 max-w-sm animate-pulse">
                        <div class="h-10 bg-gray-200 rounded dark:bg-gray-700 w-54"></div>
                    </div>
                </p>
            </li>
            <li>
                <p class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white">
                    <div role="status" class="o5 max-w-sm animate-pulse">
                        <div class="h-10 bg-gray-200 rounded dark:bg-gray-700 w-54"></div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    </aside>

    <div class="p-4 sm:ml-64">
        <div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Deobfuscate Base64 encoded codes</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Base64 deobfuscate is used to decode a string and return it to its original form. Example use:
                <span class="bg-gray-100 text-gray-800 font-normal text-sm me-2 px-1.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">exec((_)(b'insert the part here'))</span>
            </p>
            <div class="grid w-full gap-6 md:grid-cols-2">
                <form method="POST" action="/process_code">
                    <div class="w-100 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                        <div class="px-4 py-2 bg-white rounded-lg dark:bg-gray-800">
                            <label for="input-code" class="sr-only">Paste base64 obfuscate here</label>
                            <textarea id="input-code" rows="15" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Paste base64 obfuscate here..." required></textarea>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button id="process-btn" type="submit" class="w-full text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-4 py-3.5 text-center">
                            Deobfuscate
                        </button>
                    </div>
                 </form>
                <div class="h396 w-full border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-600">
                    <div class="relative bg-gray-50 rounded-lg dark:bg-gray-800 dark:border-gray-600 h-64">
                        <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800 overflow-x-auto max-h-full">
                            <pre><code id="code-block" class="text-sm dark:text-gray-400 whitespace-pre w-full px-0 text-gray-900 bg-white dark:bg-gray-800"></code></pre>
                        </div>
                    <div class="absolute top-2 end-2 bg-gray-50 dark:bg-gray-800">
                        <button data-copy-to-clipboard-target="code-block" data-copy-to-clipboard-content-type="innerHTML" data-copy-to-clipboard-html-entities="true" class="text-gray-900 dark:text-gray-400 m-0.5 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border">
                            <span id="default-message" class="inline-flex items-center">
                                <svg class="w-3 h-3 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                                    <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
                                </svg>
                                <span class="text-xs font-semibold">Copy code</span>
                            </span>
                            <span id="success-message" class="hidden inline-flex items-center">
                                <svg class="w-3 h-3 text-blue-700 dark:text-blue-500 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                                </svg>
                                <span class="text-xs font-semibold text-blue-700 dark:text-blue-500">Copied</span>   
                            </span>
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">

        <div class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">

            <div role="status" class="animate-pulse">
                <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 max-w-[640px] mb-2.5 mx-auto"></div>
                <div class="h-2.5 mx-auto bg-gray-300 rounded-full dark:bg-gray-700 max-w-[540px]"></div>
                <div class="flex items-center justify-center mt-4">
                    <svg class="w-8 h-8 text-gray-200 dark:text-gray-700 me-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                    </svg>
                    <div class="w-20 h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 me-3"></div>
                    <div class="w-24 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
                </div>
                <span class="sr-only">Loading...</span>
            </div>            
        </div>

        <footer class="bg-white rounded-lg shadow mt-4 border border-gray-200 dark:border-gray-700 dark:bg-gray-800">
            <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
              <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="#" class="hover:underline">DxeiZ™</a>. All Rights Reserved.
            </span>
            <div role="status" class="space-y-2.5 animate-pulse max-w-lg">
                <div class="flex items-center w-full">
                    <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32"></div>
                    <div class="h-2.5 ms-2 bg-gray-300 rounded-full dark:bg-gray-600 w-24"></div>
                    <div class="h-2.5 ms-2 bg-gray-300 rounded-full dark:bg-gray-600 w-full"></div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
